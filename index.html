<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

*{
    margin: 0;
    padding: 0;
}
header{
    background-color: #000;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
header h1{
    color: #314547;
    font-size: 100px;
    letter-spacing: 3px;
    font-family: sans-serif;
}
.glow span{
    transition: all .3s;
}
.glow span:hover{
    text-shadow: 0 0 10px #06f9fb,
    0 0 30px #06f9fb,
    0 0 80px #06f9fb;
    color: #fff;
}
</style>
</head>

<body>
<header>
<h1 class="glow">
    <span>Л</span><span>И</span><span>З</span><span>А</span> <span>Ж</span><span>О</span><span>П</span><span>А</span>
</header>
</body>
</html>
